<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (customer()) {
      <div>
        <h2 data-cy="customerDetailsHeading"><span jhiTranslate="penaCoffeeApp.customer.detail.title">Customer</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ customer()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="penaCoffeeApp.customer.firstName">First Name</span></dt>
          <dd>
            <span>{{ customer()!.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="penaCoffeeApp.customer.lastName">Last Name</span></dt>
          <dd>
            <span>{{ customer()!.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="penaCoffeeApp.customer.email">Email</span></dt>
          <dd>
            <span>{{ customer()!.email }}</span>
          </dd>
          <dt><span jhiTranslate="penaCoffeeApp.customer.phoneNumber">Phone Number</span></dt>
          <dd>
            <span>{{ customer()!.phoneNumber }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/customer', customer()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
